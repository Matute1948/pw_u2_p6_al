<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!--Vue tendra control absoluto de toda esta secciÃ³n-->
    <div id="myApp">
        <header></header>
        <nav></nav>
        <section>
            <label for="idNom">Nombre: </label>
            <input v-model="nombre" id="idNom" type="text">
            <label for="idApe">Apellido: </label>
            <input @keypress.enter="agregar2" v-model="apellido" id="idApe" type="text" >
            <!--<button v-on:click="agregar">Agregar</button> -->
            <ul>
                <!--
                <li>{{lista[0].nombre}} A: {{lista[0].apellido}}</li>
                <br>
                <li>{{lista[1]}}</li>
                <br>
                <li>{{lista[2]}}</li>
                <br>
                <li>{{lista[3]}}</li>
                <br>
                <li>{{lista[4]}}</li>-->
                <!--buena pratica el index, con un separador que va hacer el guion -->
                <li v-for="({nombre,apellido},index) in lista">
                    <h3 v-show="nombre!==null">{{index+1}}-{{nombre}}</h3>
                    <h4 v-show="apellido!==null">{{apellido}}</h4>
                </li>
            </ul>
        </section>
        <footer></footer>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
